<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Funções Interagindo com o Usuário</title>
</head>
<body>
    <h1>function</h1>
  <button onclick="triploNumero()">Clique Aqui</button>

  <script>
    function triploNumero() {
      const numero = prompt("Digite um número:");
      const triplo = numero * 3;
      alert("O triplo do número digitado é: " + triplo);
    }
  </script>
</body>
</html>
